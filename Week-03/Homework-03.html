<!DOCTYPE html>
<html>
  <head>
    <title>Homework 3-Layout</title>
    <link rel="stylesheet" href="Homework-03.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <p class="page-title">Beautiful Black Chairs</p>
    <div class="page">
      <div class="column">
        <div class="img-1"></div>
        <h1 class="product-name">NORRARYD 529<span class="lei">lei</span></h1>
        <div class="icon">
          <i class="fa fa-heart-o" id="heart">
            <span class="rating">(29)</span></i
          >

          <i class="fa fa-star" id="star"><span class="rating">(4.9)</span></i>
        </div>
        <p>Bar stool with backrest, black, 74 cm</p>
        <div class="buttons">
          <button type="button">Add to cart</button
          ><button>View product</button>
        </div>
      </div>

      <div class="column">
        <div class="img-2"></div>
        <h1 class="product-name">DALFRED 239<span class="lei">lei</span></h1>
        <div class="icon">
          <i class="fa fa-heart-o" id="heart"
            ><span class="rating">(31)</span></i
          >

          <i class="fa fa-star" id="star"><span class="rating">(4.7)</span></i>
        </div>
        <p>Bar stool, black, 63-74 cm</p>
        <div class="buttons">
          <button type="button">Add to cart</button
          ><button>View product</button>
        </div>
      </div>

      <div class="column">
        <div class="img-3"></div>
        <h1 class="product-name">STIG 79<span class="lei">,90lei</span></h1>
        <div class="icon">
          <i class="fa fa-heart-o" id="heart"
            ><span class="rating">(11)</span>
          </i>

          <i class="fa fa-star" id="star"><span class="rating">(4.6)</span></i>
        </div>
        <p>Bar stool, black, 63 cm</p>
        <div class="buttons">
          <button type="button">Add to cart</button
          ><button>View product</button>
        </div>
      </div>
    </div>
  </body>
</html>
