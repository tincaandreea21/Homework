<!DOCTYPE html>
<html>
  <head>
    <title>Comment box</title>
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <div id="div-add-comment">
      <p>Add a comment</p>
      <input type="text" id="input-comment"></input>
      <button id="btn-add-comment">ADD A COMMENT</button>
    </div>
    <div id="div-comment-list">
      <ul id="insert-comment">
        <li id="list1">
          <img
            src="https://scontent.fclj2-1.fna.fbcdn.net/v/t1.6435-1/p200x200/71499360_2517340528319424_4840350695741718528_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=7206a8&_nc_ohc=lB0WI4dF2yoAX_8HzFk&_nc_ht=scontent.fclj2-1.fna&oh=00_AT9KpO2sru_4f_n6d6F_4Uu04xRR-AmlWuaWxQgEi3eArA&oe=622E99F2"
          />
          <div class="paragraph">
            <p>email1@yahoo.com</p>
            <p>This comment is always here</p>
          </div>
          <button class="delete"  id = 'list1'>Delete</button>
        </li>
      </ul>
    </div>
    <script src="box.js"></script>
  </body>
</html>
