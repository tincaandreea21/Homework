<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-paper-scissors.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>
      <button id="btn-play">Play</button>

      <section id="computer">
        <h2>Computer</h2>
        <p id="computer-text"></p>
        <div><p id="computer-score"></p></div>
      </section>
      <section id="user">
        <h2>User</h2>
        <p id="user-text"></p>
        <div><p id="user-score"></p></div>
      </section>
      <p id="result"></p>
    </main>
    <script src="Rock-paper-scissors.js"></script>
  </body>
</html>
